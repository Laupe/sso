# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - Db:
           dsn: 'mysql:host=localhost;dbname=sso_dummy'
           user: 'root'
           password: 'root'
           dump: 'tests/_data/dump.sql'
           populate: true
           cleanup: true
           reconnect: false